<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="assets/style.v2.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <!-- highchart -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <title>Grafik Royalti</title>
</head>

<body>
    <!-- START: Search Bar -->
    <nav class="navbar navbar-light bg-white justify-content-between">
        <div class="container">
            <div class="d-none d-sm-block">
                <a class="navbar-brand">
                    <img src="assets/img/logo.png" alt="Logo PT Pustaka Obor Indonesia"
                        style="height: 80px; width: auto;">
                </a>
            </div>
            <form class="form-inline">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0 btn-search" type="submit">Cari</button>
            </form>
        </div>
    </nav>
    <!-- END: Search Bar -->

    <!-- START: List of Books -->
    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-4">
                    <div class="w-100 box-shadow p-3 bg-white mt-4 d-flex justify-content-start">
                        <div class="w-100">
                            <img src="assets/img/buku1.jpg" class="float-left mr-3 cover" alt="Buku Penulis">
                            <p class="ISBN">#9786024526986</p>
                            <h4 class="judul-buku">SEBUAH SENI UNTUK BERSIKAP BODO AMAT</h4>
                            <p class="font-italic penulis">Mark Manson</p>
                        </div>
                        <img src="assets/design/arrow.svg" alt="black arrow" style="margin-left: auto;">
                    </div>
                </div>

                <div class="container d-flex justify-content-end mt-4">
                    <div class="form-row">
                        <div class="col">
                            <input placeholder="Tanggal Awal" type="text" class="form-control datepicker" id="tgl_awal">
                        </div>
                        <div class="col">
                            <input placeholder="Tanggal Akhir" type="text" class="form-control datepicker" id="tgl_akhir">
                        </div>
                    </div>
                </div>

                <!-- Grafik -->
                <div class="container">
                    <figure class="highcharts-figure box-shadow">
                        <div id="grafik"></div>
                    </figure>
                </div>
            </div>
        </div>
    </div>
    <!-- END: List of Books -->


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $("#tgl_awal, #tgl_akhir").datepicker();
        });
    </script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        Highcharts.theme = {
            colors: ['#2ED47A', '#333333', '#ED561B', '#DDDF00', '#24CBE5', '#64E572',
                '#FF9655', '#FFF263', '#6AF9C4'],
            title: {
                style: {
                    color: '#000',
                    font: 'bold 16px "Gilroy-Bold" '
                }
            }
        };
        // Apply the theme
        Highcharts.setOptions(Highcharts.theme);

        Highcharts.chart('grafik', {
            chart: {
                type: 'areaspline'
            },
            title: {
                text: 'Laporan Penjualan'
            },
            legend: {
                layout: 'vertical',
                align: 'left',
                verticalAlign: 'top',
                x: 150,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor:
                    Highcharts.defaultOptions.legend.backgroundColor || '#FFFFFF'
            },
            xAxis: {
                categories: [
                    'Januari',
                    'Februari',
                    'Maret',
                    'April',
                    'Mei',
                    'Juni',
                    'Juli',
                    'Agustus',
                    'September',
                    'Oktober',
                    'November',
                    'Desember'
                ],
            },
            yAxis: {
                title: {
                    text: 'Pendapatan'
                },
                labels: {
                    formatter: function () {
                        return this.value + ' Juta'
                    }
                }
            },
            tooltip: {
                shared: true,
                valueSuffix: ' units'
            },
            credits: {
                enabled: false
            },
            plotOptions: {
                areaspline: {
                    fillOpacity: 0.5
                }
            },
            series: [{
                name: 'Sebuah Seni Untuk Bersikap Bodo Amat',
                data: [3, 4, 3, 5, 4, 10, 12]
            }, {
                name: 'Segala-galanya Ambyar',
                data: [1, 3, 4, 3, 3, 5, 4],
            }
            ]
        });
    </script>

</body>

</html>
